  <div class="content-conteudo page-login">

        <h3 class="dark">Entrar</h3>
        <p>Coloque seu login e senha para iniciar sua sess√£o no Smart Surgery!</p>
      </div>
      <div class="img-esq">

        <div class="form-dir">

          <input [(ngModel)]='txtPass' type='password' id='txtPass' name='txtPass' placeholder="Digite a Senha" #nameVerify="ngModel" required>

          <a href="#" class="forg-pass">Esqueci a senha</a>
        </div>
        <div class="bot-dir">
          <div>
              <input type="checkbox"> Lembrar de mim 
          </div>
          <button class="concluir-button" (click)="submitForm();">Concluir</button>
        </div>
      </form>
    </div>
  </div>
</div>
