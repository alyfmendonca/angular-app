<div class="content-background">
    <div class="content-conteudo page-profile">
      <div class="conteudo">
        <div>
          <div class="cont-header">
            <a (click)="router.navigate(['/admin/main/aprovadas']);" class="return">
              <img class="image-voltar" src="../../assets/voltar.png" />
              <h3 class="dark">Detalhe da Cirurgia</h3>
            </a>
            <button class="clean-button" (click)="transfRealiz();">TRANSFERIR PARA REALIZADAS</button>
          </div>
          <div>
            
            <form #form="ngForm">
              <div class="main-line">
                <div class="esq">
                  <h3 class="light-dark">Paciente</h3>
                  <label for='pacienteNome'>Nome</label>
                  <input [(ngModel)]='surgery.patient.name' disabled type='text' id='pacienteNome' name='pacienteNome' placeholder="Alberto Pacheco" #nameVerify="ngModel" required>
                  
                  <label for='pacienteCpf'>CPF</label>
                  <input [(ngModel)]='surgery.patient.cpf' disabled type='text' id='txtCPF' name='txtCPF' placeholder="2342423" #nameVerify="ngModel" required>
                  
                  <h3 class="light-dark">Cirurgião</h3>
                  <label for='txtNome'>Nome</label>
                  <input [(ngModel)]='surgery.surgeon.name' disabled type='text' id='txtNome' name='txtNome' placeholder="Alberto Pacheco" #nameVerify="ngModel" required>
        
                  <label for='txtCrm'>Crm</label>
                  <input [(ngModel)]='surgery.surgeon.crm' disabled type='text' id='txtCrm' name='txtCrm' placeholder="2342423" #nameVerify="ngModel" required>
  
                  <label for='txtUf'>Uf</label>
                  <input [(ngModel)]='txtUf' type='text' disabled id='txtUf' name='txtUf' placeholder="UF" #nameVerify="ngModel" required>
                  
                  <h3 class="light-dark">Complexidade</h3>
                  <label for='durCirurgia'>Duração da cirugia</label>
                  <input [(ngModel)]='surgery.duration' type='text' disabled id='durCirurgia' name='durCirurgia' placeholder="2 horas e 30 min" #nameVerify="ngModel" required>
                  
                  <label>Essa cirurgia é de alta complexidade?</label>
                  <div class="list-scroll-esq listForm2">
                    <mat-selection-list disabled>
                      <mat-list-option selected *ngIf="surgery.complicated">
                        Sim
                      </mat-list-option>
                      <mat-list-option selected *ngIf="!surgery.complicated">
                        Não
                      </mat-list-option>
                    </mat-selection-list>
                  </div>
  
                </div>
  
                <div class="dir">
                    <label for='dt'>Data</label>
                    <input [(ngModel)]='surgery.patient.birth_date' disabled type='data' id='dt' name='dt' placeholder="2 horas e 30 min" #nameVerify="ngModel" required>
  
                    <label>Comorbidades</label>
                  <div class="list-scroll-esq listForm2">
                    <mat-selection-list disabled>
                      <mat-list-option selected *ngFor="let comorbidades of surgery.comorbidities">
                        {{comorbidades}}
                      </mat-list-option>
                    </mat-selection-list>
                  </div>
                  <label>Procedimento (TUSS)</label>
                  <div class="list-scroll-dir">
                    <mat-selection-list disabled>
                      <mat-list-option selected>
                        {{surgery.main_tuss.str}}
                      </mat-list-option>

                      <mat-list-option selected *ngFor="let poced of surgery.secondary_tuss">
                        {{poced.str}}
                      </mat-list-option>
                    </mat-selection-list>
                  </div>

                  <label>Paciente precisará de:</label>
                  <div class="list-scroll-dir">
                    <mat-selection-list disabled>
                      <mat-list-option  selected *ngFor="let procedimento of surgery.accommodations">
                       {{procedimento}}
                      </mat-list-option>
                    </mat-selection-list>
                  </div>
                </div>
              </div>
              
            </form>
            
          </div>
          
          
        </div>
  
      </div>
    
    </div>



    <!-- CUSTOS -->

    <div class="content-conteudo page-profile bottom">
        <div class="conteudo">
          <div>
            <div class="cont-header bottom"> 
              <h3 class="dark">Custo Estabelecido</h3>
              <img class="image-voltar" src="../../assets/download.png" />
            </div>
            <div>
              
              <form #form="ngForm">
                <div class="main-line bottom">
                  <div>
                      <label for='txtNomeGroup'>Nome do Grupo</label>
                      <input [(ngModel)]='objCustos.name' disabled type='text' id='txtNomeGroup' name='txtNomeGroup' placeholder="Lorem Ipsum" #nameVerify="ngModel" required>
                      
                      <label for='taxaCirurgia'>Taxa Cirurgia</label>
                      <input [(ngModel)]='objCustos.surgery_tax' disabled type='text' id='taxaCirurgia' name='taxaCirurgia' placeholder="R$ 0000,00" #nameVerify="ngModel" required>
    
                      <label for='taxaAdicional'>Taxa Adicional</label>
                      <input [(ngModel)]='objCustos.additional_tax' disabled  type='text' id='taxaAdicional' name='taxaAdicional' placeholder="R$ 0000,00" #nameVerify="ngModel" required>
        
                      <label for='taxaAnestesia'>Taxa de Anestesia</label>
                      <input [(ngModel)]='objCustos.anesthesia_tax' disabled type='text' id='taxaAnestesia' name='taxaAnestesia' placeholder="R$ 0000,00" #nameVerify="ngModel" required>
        
                      <label for='taxaMaterial'>Taxa de Material em Centro Cirúrgico</label>
                      <input [(ngModel)]='objCustos.material_tax' disabled type='text' id='taxaMaterial' name='taxaMaterial' placeholder="R$ 0000,00" #nameVerify="ngModel" required>
                  </div>
                  <div>
                      <label for='taxaDiariaGlobal'>Diária Global Day Clinic</label>
                      <input [(ngModel)]='objCustos.Day_Clinic' disabled type='text' id='taxaDiariaGlobal' name='taxaDiariaGlobal' placeholder="R$ 0000,00" #nameVerify="ngModel" required>
    
                      <label for='taxaDiariaGlobalQ'>Diária Global Quarto</label>
                      <input [(ngModel)]='objCustos.Andar' disabled type='text' id='taxaDiariaGlobalQ' name='taxaDiariaGlobalQ' placeholder="R$ 0000,00" #nameVerify="ngModel" required>
    
                      <label for='taxaDiariaGlobalS'>Diária Global Semiintensiva</label>
                      <input [(ngModel)]='objCustos.Semi_intensiva' disabled type='text' id='taxaDiariaGlobalS' name='taxaDiariaGlobalS' placeholder="R$ 0000,00" #nameVerify="ngModel" required>
    
                      <label for='taxaDiariaGlobalCTI'>Diária Global CTI</label>
                      <input [(ngModel)]='objCustos.CTI' type='text' disabled id='taxaDiariaGlobalCTI' name='taxaDiariaGlobalCTI' placeholder="R$ 0000,00" #nameVerify="ngModel" required>
    
                      <label for='HrClinico'>Horário Clínico</label>
                      <input [(ngModel)]='objCustos.clinical_schedule' disabled type='text' id='HrClinico' name='HrClinico' placeholder="R$ 0000,00" #nameVerify="ngModel" required>
    
                  </div>
                  
                </div>
                <div class="line-valores">
                  <p class="sub-total">Sub Total <span>R$ {{objCustos.surgery_cost}},00</span></p>
                  <p class="adicional">Adicional de Alta Complexidade <span>{{aditional}}%</span></p>

                  <mat-slider thumbLabel disabled
                  [displayWith]="formatLabel"  min="0" max="30" step="1" value="{{porcentagem}}"></mat-slider>
                  <div class="line-porcentagem">
                      <span>0%</span>
                      <span>30%</span>
                    </div>

                  <p class="total" style="margin-top: 20px;">Total <span>R$ {{objCustos.total_cost}},00</span></p>

                  
                </div>
                <div class="last-line-input">
                  <div>
                      <label for='trueDuration'>Duração oficial da cirurgia</label>
                      <input [(ngModel)]='trueDuration' disabled type='text' id='trueDuration' name='trueDuration' placeholder="2 horas e 30 minutos" #nameVerify="ngModel" >  
                  </div>
                  <div>
                      <label for='note'>Observações</label>
                      <input [(ngModel)]='finalNote' disabled type='text' id='note' name='note' placeholder="Observações" #nameVerify="ngModel">

                  </div>
                </div>
                
              </form>
              
            </div>
            
            
          </div>
    
        </div>
      
      </div>
  </div>
