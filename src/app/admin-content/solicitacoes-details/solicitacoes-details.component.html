<div class="content-background">
    <div class="content-conteudo page-profile">
      <div class="conteudo">
        <div>
          <div class="cont-header">
            <a (click)="router.navigate(['/admin/main/solicitacoes']);" class="return">
              <img class="image-voltar" src="../../assets/voltar.png" />
              <h3 class="dark">Detalhe da Cirurgia</h3>
            </a>
          </div>
          <div>
            
            <form #form="ngForm">
              <div class="main-line">
                <div class="esq">
                  <h3 class="light-dark">Paciente</h3>
                  <label for='pacienteNome'>Nome</label>
                  <input [(ngModel)]='pacienteNome' type='text' id='pacienteNome' name='pacienteNome' placeholder="Alberto Pacheco" #nameVerify="ngModel" required>
                  
                  <label for='pacienteCpf'>CPF</label>
                  <input [(ngModel)]='txtCPF' type='text' id='txtCPF' name='txtCPF' placeholder="2342423" #nameVerify="ngModel" required>
                  
                  <h3 class="light-dark">Cirurgião</h3>
                  <label for='txtNome'>Nome</label>
                  <input [(ngModel)]='txtNome' type='text' id='txtNome' name='txtNome' placeholder="Alberto Pacheco" #nameVerify="ngModel" required>
        
                  <label for='txtCrm'>Crm</label>
                  <input [(ngModel)]='txtCrm' type='text' id='txtCrm' name='txtCrm' placeholder="2342423" #nameVerify="ngModel" required>
  
                  <label for='txtUf'>Uf</label>
                  <input [(ngModel)]='txtUf' type='text' id='txtUf' name='txtUf' placeholder="UF" #nameVerify="ngModel" required>
                  
                  <h3 class="light-dark">Complexidade</h3>
                  <label for='durCirurgia'>Duração da cirugia</label>
                  <input [(ngModel)]='durCirurgia' type='text' id='durCirurgia' name='durCirurgia' placeholder="2 horas e 30 min" #nameVerify="ngModel" required>
                  
                  <label>Essa cirurgia é de alta complexidade?</label>
                  <div class="list-scroll-esq listForm2">
                    <mat-selection-list>
                      <mat-list-option *ngFor="let comorbidades of listComorbidadesMock">
                        {{comorbidades.descricao}}
                      </mat-list-option>
                    </mat-selection-list>
                  </div>
  
                </div>
  
                <div class="dir">
                    <label for='dt'>Data</label>
                    <input [(ngModel)]='dt' type='text' id='dt' name='dt' placeholder="2 horas e 30 min" #nameVerify="ngModel" required>
  
                    <label>Comorbidades</label>
                    <div class="list-scroll-esq listForm2">
                      <mat-selection-list>
                        <mat-list-option *ngFor="let comorbidades of listComorbidadesMock">
                          {{comorbidades.descricao}}
                        </mat-list-option>
                      </mat-selection-list>
                    </div>
                    <label>Procedimento (TUSS)</label>
                    <div class="list-scroll-dir">
                      <mat-selection-list>
                        <mat-list-option  *ngFor="let procedimento of listProcedimentosMock">
                          {{procedimento.id}} - {{procedimento.descricao}}
                        </mat-list-option>
                      </mat-selection-list>
                    </div>
  
                    <label>Paciente precisará de:</label>
                    <div class="list-scroll-dir">
                      <mat-selection-list>
                        <mat-list-option  *ngFor="let procedimento of listProcedimentosMock2">
                          {{procedimento.id}} - {{procedimento.descricao}}
                        </mat-list-option>
                      </mat-selection-list>
                    </div>
                </div>
              </div>
            </form>
            
          </div>
          
          
        </div>
  
      </div>
    
    </div>
    <div class="content-conteudo page-profile">
        <div class="conteudo">
          <div class="cont-header bottom"> 
              <h3 class="dark">Custos</h3>
              <img class="image-voltar" src="../../assets/download.png" />
          </div>

          <div class="custos-line">
            <div class="hospital-box">
              <div class="first-line">
                <h3>Hospital 1</h3>
                <p>R$ 0000,00</p>
              </div>
              <div class="second-line">
                <button class="dark-button">ESCOLHER</button>
                <img class="image-details" src="../../assets/detalhe.png" />
              </div>
            </div>

            <div class="hospital-box">
                <div class="first-line">
                  <h3>Hospital 1</h3>
                  <p>R$ 0000,00</p>
                </div>
                <div class="second-line">
                  <button class="dark-button">ESCOLHER</button>
                  <img class="image-details" src="../../assets/detalhe.png" />
                </div>
              </div>
          </div>
        </div>

    </div>
  </div>
