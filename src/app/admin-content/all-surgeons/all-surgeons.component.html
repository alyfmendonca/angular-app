<div class="content-background">
  <div class="content-conteudo page-profile">
    <div class="conteudo">
      <div class="cont-header">
          <h3 class="dark">Cirurgiões</h3>
          <button class="dark-button" (click)="router.navigate(['admin/main/new-surgeon']);">NOVO CIRURGIÃO</button>
      </div>
      
      <div>
          <table mat-table [dataSource]="surgeons" class="mat-elevation-z8">

              <!--- Note that these columns can be defined in any order.
                    The actual rendered columns are set as a property on the row definition" -->
            
              <!-- Position Column -->
              <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef> Nome </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
              </ng-container>
            
              <!-- Name Column -->
              <ng-container matColumnDef="crm">
                <th mat-header-cell *matHeaderCellDef> CRM </th>
                <td mat-cell *matCellDef="let element"> {{element.crm}} </td>
              </ng-container>

              <!-- Name Column -->
              <ng-container matColumnDef="uf">
                <th mat-header-cell *matHeaderCellDef> UF </th>
                <td mat-cell *matCellDef="let element"> {{element.uf}} </td>
              </ng-container>

              <!-- Name Column -->
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Telefone </th>
                <td mat-cell *matCellDef="let element"> {{element.phone | mask: '(00) 000-00009'}} </td>
              </ng-container>
            
              <!-- Weight Column -->
              <ng-container matColumnDef="weight">
                <th mat-header-cell *matHeaderCellDef> Email </th>
                <td mat-cell *matCellDef="let element"> {{element.email}} </td>
              </ng-container>
            
              <!-- Symbol Column -->
              <ng-container matColumnDef="symbol">
                <th mat-header-cell *matHeaderCellDef>  </th>
                <td mat-cell *matCellDef="let element"> <img (click)="showDetails(element.id);" src="../../assets/detalhe.png" /> </td>
              </ng-container>
            
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
      </div>
    </div>
  
  </div>
</div>
