<!-- TUSS X CUSTO / FORM -->
<div class="line">

  <div class="tuss-esq">
    <h3 class="light-dark">TUSS x Custos</h3>
    <div class="list-scroll-esq">
      <cdk-virtual-scroll-viewport class="virtualScroll" itemSize="8">
        <mat-list>
          <mat-list-item (click)="selectionClick(procedimento);"
            *ngFor="let procedimento of costGroup.tuss">
            {{procedimento.str}}
          </mat-list-item>
        </mat-list>
      </cdk-virtual-scroll-viewport>
    </div>
  </div>

  <div class="form-dir">
      <label for='txtNomeGroup'>Nome do Grupo</label>
      <input [(ngModel)]='costGroup.name' type='text' id='txtNomeGroup' name='txtNomeGroup' placeholder="Lorem Ipsum" #nameVerify="ngModel" required>
      
      <label for='taxaCirurgia'>Taxa Cirurgia</label>
      <input [(ngModel)]='costGroup.surgery_tax' type='text' id='taxaCirurgia' name='taxaCirurgia' placeholder="R$ 0000,00" #nameVerify="ngModel" required>

      <label for='taxaAdicional'>Taxa Adicional</label>
      <input [(ngModel)]='costGroup.additional_tax' type='text' id='taxaAdicional' name='taxaAdicional' placeholder="R$ 0000,00" #nameVerify="ngModel" required>

      <label for='taxaAnestesia'>Taxa de Anestesia</label>
      <input [(ngModel)]='costGroup.anesthesia_tax' type='text' id='taxaAnestesia' name='taxaAnestesia' placeholder="R$ 0000,00" #nameVerify="ngModel" required>

      <label for='taxaMaterial'>Taxa de Material em Centro Cirúrgico</label>
      <input [(ngModel)]='costGroup.material_tax' type='text' id='taxaMaterial' name='taxaMaterial' placeholder="R$ 0000,00" #nameVerify="ngModel" required>

      <label for='taxaDiariaGlobal'>Diária Global Day Clinic</label>
      <input [(ngModel)]='costGroup.Day_Clinic' type='text' id='taxaDiariaGlobal' name='taxaDiariaGlobal' placeholder="R$ 0000,00" #nameVerify="ngModel" required>

      <label for='taxaDiariaGlobalQ'>Diária Global Quarto</label>
      <input [(ngModel)]='costGroup.Andar' type='text' id='taxaDiariaGlobalQ' name='taxaDiariaGlobalQ' placeholder="R$ 0000,00" #nameVerify="ngModel" required>

      <label for='taxaDiariaGlobalS'>Diária Global Semiintensiva</label>
      <input [(ngModel)]='costGroup.Semi_intensiva' type='text' id='taxaDiariaGlobalS' name='taxaDiariaGlobalS' placeholder="R$ 0000,00" #nameVerify="ngModel" required>

      <label for='taxaDiariaGlobalCTI'>Diária Global CTI</label>
      <input [(ngModel)]='costGroup.CTI' type='text' id='taxaDiariaGlobalCTI' name='taxaDiariaGlobalCTI' placeholder="R$ 0000,00" #nameVerify="ngModel" required>

      <label for='HrClinico'>Honorário Clínico</label>
      <input [(ngModel)]='costGroup.clinical_schedule' type='text' id='HrClinico' name='HrClinico' placeholder="R$ 0000,00" #nameVerify="ngModel" required>
  </div>

</div>
